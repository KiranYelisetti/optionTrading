name: Market Monitor (Intraday)

on:
  schedule:
    # Every 5 minutes from 03:30 UTC to 10:00 UTC (09:00 IST to 15:30 IST)
    # Weekdays only (Mon-Fri)
    - cron: '*/5 3-10 * * 1-5'
  workflow_dispatch:
  repository_dispatch:
    types: [market-monitor]

permissions:
  contents: write

jobs:
  intraday-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Intraday Scan
      env:
        DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
        DHAN_ACCESS_TOKEN: ${{ secrets.DHAN_ACCESS_TOKEN }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python market_monitor.py
      
    - name: Commit Trade Logs
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        # Commit Persistence Files if changed
        git add -f fortress-paper/data/trade_logs.csv fortress-paper/data/market_data.db || true
        git commit -m "Auto: Intraday Trade Update [skip ci]" || echo "No changes to commit"
        git push || echo "Nothing to push"
