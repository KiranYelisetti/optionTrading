name: Market Monitor (Intraday)

on:
  schedule:
    # Every 5 minutes from 03:30 UTC to 10:00 UTC (09:00 IST to 15:30 IST)
    # Weekdays only (Mon-Fri)
    - cron: '*/5 3-10 * * 1-5'
  workflow_dispatch:
  repository_dispatch:
    types: [market-monitor]

permissions:
  contents: write

jobs:
  intraday-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Create Config File
      run: |
        cat <<EOF > fortress-paper/config.py
        import os
        CLIENT_ID = os.getenv("DHAN_CLIENT_ID")
        ACCESS_TOKEN = os.getenv("DHAN_ACCESS_TOKEN")
        TELEGRAM_TOKEN = os.getenv("TELEGRAM_TOKEN")
        TELEGRAM_CHAT_ID = os.getenv("TELEGRAM_CHAT_ID")
        # Define Paths relative to repo root or absolute
        import os
        BASE_DIR = os.path.dirname(os.path.abspath(__file__))
        DATA_DIR = os.path.join(BASE_DIR, "data")
        ZONES_FILE = os.path.join(DATA_DIR, "zones.json")
        TRADE_LOG_FILE = os.path.join(DATA_DIR, "trade_logs.csv")
        DB_PATH = os.path.join(DATA_DIR, "market_data.db")
        LOG_FILE_PATH = os.path.join(DATA_DIR, "app.log")
        SCRIP_MASTER_CSV = os.path.join(DATA_DIR, "scrip_master.csv")
        NIFTY_INDEX_ID = "13"
        EOF

    - name: Run Intraday Scan
      env:
        DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
        DHAN_ACCESS_TOKEN: ${{ secrets.DHAN_ACCESS_TOKEN }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python market_monitor.py
      
    - name: Commit Trade Logs
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        # Commit Persistence Files if changed
        git add -f fortress-paper/data/trade_logs.csv fortress-paper/data/market_data.db || true
        git commit -m "Auto: Intraday Trade Update [skip ci]" || echo "No changes to commit"
        git push || echo "Nothing to push"
