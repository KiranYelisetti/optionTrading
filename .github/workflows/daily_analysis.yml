name: Daily Market Analysis

on:
  schedule:
    # Run Daily at 08:45 AM IST (03:15 UTC)
    - cron: '15 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    env:
      input_client_id: ${{ secrets.DHAN_CLIENT_ID }}
      input_access_token: ${{ secrets.DHAN_ACCESS_TOKEN }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Analyzer
      env:
        DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
        DHAN_ACCESS_TOKEN: ${{ secrets.DHAN_ACCESS_TOKEN }}
      run: |
        python fortress-paper/core/analyzer.py
        
    - name: Upload Zones Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trading-zones
        path: fortress-paper/data/zones.json
