name: Daily Market Analysis

on:
  schedule:
    # Run Daily at 08:45 AM IST (03:15 UTC)
    - cron: '15 3 * * *'
  workflow_dispatch: # Allow manual trigger
  repository_dispatch:
    types: [daily-market-analysis]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    env:
      input_client_id: ${{ secrets.DHAN_CLIENT_ID }}
      input_access_token: ${{ secrets.DHAN_ACCESS_TOKEN }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Create Config File
      run: |
        cat <<EOF > fortress-paper/config.py
        import os
        CLIENT_ID = os.getenv("DHAN_CLIENT_ID")
        ACCESS_TOKEN = os.getenv("DHAN_ACCESS_TOKEN")
        TELEGRAM_TOKEN = os.getenv("TELEGRAM_TOKEN")
        TELEGRAM_CHAT_ID = os.getenv("TELEGRAM_CHAT_ID")
        # Define Paths relative to repo root or absolute
        import os
        BASE_DIR = os.path.dirname(os.path.abspath(__file__))
        DATA_DIR = os.path.join(BASE_DIR, "data")
        ZONES_FILE = os.path.join(DATA_DIR, "zones.json")
        TRADE_LOG_FILE = os.path.join(DATA_DIR, "trade_logs.csv")
        DB_PATH = os.path.join(DATA_DIR, "market_data.db")
        LOG_FILE_PATH = os.path.join(DATA_DIR, "app.log")
        SCRIP_MASTER_CSV = os.path.join(DATA_DIR, "scrip_master.csv")
        NIFTY_INDEX_ID = "13"
        CAPITAL = 1000000
        EOF

    - name: Run Analyzer
      env:
        DHAN_CLIENT_ID: ${{ secrets.DHAN_CLIENT_ID }}
        DHAN_ACCESS_TOKEN: ${{ secrets.DHAN_ACCESS_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        PYTHONPATH: ${{ github.workspace }}/fortress-paper
      run: |
        python fortress-paper/core/analyzer.py
